<html lang="pt-BR">
<head>

    <title>Naturalidade</title>
</head>
<body>
  <h1>Naturalidade</h1>
    Digite seu pa√≠s de origem: <input type="text" name="pais" id="txtPais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        var pais = window.document.getElementById('txtPais')
        var res = window.document.querySelector('div#res')
        function verificar(){
          if(pais.value == 'Brasil' || pais.value == 'brasil' || pais.value == 'BRASIL'){
            res.innerHTML = `<p><strong>BRASILEIRO!<strong></p>`
          }else {
            res.innerHTML = `<p><strong>ESTRANGEIRO!<strong></p>`
          }
        }
    </script>
</body>
